<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('semua')}}">RaBu</a>

      <ul>

        {% if session['nama_online_user'] %}
          <a class="btn btn-bd-download d-lg-inline-block my-2 my-md-0 ms-md-3" href="{{url_for('profile')}}">Profile</a>
          <a class="btn btn-bd-download d-lg-inline-block my-2 my-md-0 ms-md-3" href="{{url_for('logout')}}">Keluar</a>
        {% else %}
          <a class="btn btn-bd-download d-lg-inline-block my-2 my-md-0 ms-md-3" href="{{url_for('masuk')}}">Masuk</a>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
</body>
</html>
