{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<div class="container-sm">
  <form method="POST">
    {{form.hidden_tag()}}

    {{wtf.form_field(form.judul)}}
    <br>

    {{wtf.form_field(form.penulis)}}
    <br>

    {{wtf.form_field(form.penerbit)}}
    <br>

    {{wtf.form_field(form.tahun)}}
    <br>
    {{form.submit()}}
  </form>

</div>
{% endblock %}
